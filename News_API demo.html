		<!-- Right here you're trying to execute JS inside of HTML -->

    <script> function displayNews(){
		// So your code here is looking for `this`, which when this code is executed

    var news= $(this).attr("data-name");
    var queryURL = "https://newsapi.org/v1/articles?source="+ news + "&apiKey=f5986ec85ed143c09f4febdea0fa9700";

        url: queryURL,

    });</script>
