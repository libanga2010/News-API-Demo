<!DOCTYPE html>
<html>
<head>
	<title>News API Demo</title>
	<script
  src="https://code.jquery.com/jquery-2.2.4.min.js"
  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
  crossorigin="anonymous"></script>
</head>
<body>
  <div id="news">
  	 
  </div>
   
    <script>
    $("document").ready(function(){
      function displayNews(){
      
      var queryURL = "https://newsapi.org/v1/articles?source="+'ars-technica'+"&apiKey=f5986ec85ed143c09f4febdea0fa9700";
      console.log(queryURL); 
      $.ajax({
        url: queryURL,
        method: "GET"
        }).done(function(responce) {
          console.log("this is responce: ", responce);
          var news = $("#news");
          for (var i = 0; i < responce.articles.length; i++) {
            news.append('<p>'+
              '<h3>'+ responce.articles[i].title +'</h3>'+
              '<h4>'+responce.articles[i].description+'</h4>'+
              '</p> <hr>')
          }
        });

      }

      displayNews();
      
    }) 
    </script>
</body>
</html>
